<div mat-dialog-title>
  Filters
</div>

<mat-dialog-content>
  <mat-tab-group class="demo-tab-group">
    <mat-tab label="Subjects / Courses">

      <div style="display: flex; flex-direction: column">

        <mat-form-field style="margin-top: 12px;">
          <input matInput placeholder="Course Number" [(ngModel)]="filter.courseNumber">
        </mat-form-field>

        <div style="display: flex; margin-top: 12px">
          <div>Course Level:</div>
          <section style="padding-left:10px;">
            <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.courseLevel.l100">100</mat-checkbox>
            <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.courseLevel.l200">200</mat-checkbox>
            <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.courseLevel.l300">300</mat-checkbox>
            <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.courseLevel.l400">400</mat-checkbox>
            <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.courseLevel.l500">500+</mat-checkbox>
          </section>
        </div>

        <div class="panel" style="margin-top:24px">
          <div class="header" style="display: flex">
            <span style="flex: 1">Subjects</span>
            <mat-checkbox #allSubjectsCheckbox style="margin-right: 22px" color="accent" [checked]="true" (change)="allSubjectsCheckboxClicked($event)"></mat-checkbox>
          </div>

          <div style="display: flex;">
            <input #subjectFilter type="text" placeholder="Filter subjects" [(ngModel)]="value" style="flex:1; line-height:28px; padding-left:10px; border: none; border-bottom: 1px solid #dcdcdc;"
            />
          </div>

          <mat-selection-list dense style="max-height: 300px; overflow-y: auto;" #subjectList>
            <mat-list-option *ngFor="let subject of filter.subjects | textFilter:subjectFilter.value" [selected]="subject.selected" (selectionChange)="subject.selected = $event.selected; subjectClicked($event)">
              <span style="flex: 1">{{ subject.name }}</span>
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>

    </mat-tab>
    <mat-tab label="Date / Time">
      <div style="display: flex; flex-direction: column">
        <div style="margin-top: 10px">Days</div>
        <section class="example-section">
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.sun">Sun</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.mon">Mon</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.tue">Tue</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.wed">Wed</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.thu">Thu</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.fri">Fri</mat-checkbox>
          <mat-checkbox color="primary" class="example-margin" [(ngModel)]="filter.dayOfWeek.sat">Sat</mat-checkbox>
        </section>

        <div style="margin-top: 10px">Start time</div>
        <section class="example-section">
          <mat-form-field>
            <input matInput placeholder="Hour" type="number" [(ngModel)]="filter.start.hour">
          </mat-form-field>
          <span style="padding: 0 10px; font-weight: bold">:</span>
          <mat-form-field>
            <input matInput placeholder="Minute" type="number" [(ngModel)]="filter.start.minute">
          </mat-form-field>
          <mat-radio-group style="margin-left: 10px;" [(ngModel)]="filter.start.ampm">
            <mat-radio-button color="primary" value="am">AM</mat-radio-button>
            <mat-radio-button color="primary" value="pm">PM</mat-radio-button>
          </mat-radio-group>
        </section>

        <div style="margin-top: 10px">End time</div>
        <section class="example-section">
          <mat-form-field>
            <input matInput placeholder="Hour" type="number" [(ngModel)]="filter.end.hour">
          </mat-form-field>
          <span style="padding: 0 10px; font-weight: bold">:</span>
          <mat-form-field>
            <input matInput placeholder="Minute" type="number" [(ngModel)]="filter.end.hour">
          </mat-form-field>
          <mat-radio-group style="margin-left: 10px;" [(ngModel)]="filter.end.ampm">
            <mat-radio-button color="primary" value="am">AM</mat-radio-button>
            <mat-radio-button color="primary" value="pm">PM</mat-radio-button>
          </mat-radio-group>
        </section>
      </div>
    </mat-tab>
  </mat-tab-group>




</mat-dialog-content>

<mat-dialog-actions style="align-items: center">
  <button mat-raised-button color="accent" (click)="close()">Done</button>
</mat-dialog-actions>
